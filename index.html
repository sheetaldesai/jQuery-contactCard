<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Contact Card</title>
</head>
<body>
    <div id="container">
        <div id="leftBox" class="inlineBlock">
            <form action="">
                <h1>Add User</h1>
                <p>
                    <label>First name:</label>
                    <input type="text" name="firstname" placeholder="First Name" required=true><br>
                </p>
                <p>
                    <label>Last name:</label>
                    <input type="text" name="lastname" value="" placeholder="Last Name" required=true><br>
                </p>
                <p>
                    <label>Description:</label>
                    <textarea name="description" value="Description" id="" cols="30" rows="10"></textarea><br>
                </p>  
                <p>
                    <input type="submit" value="Add User">
                </p>    
            </form>
        </div>
        <div id="rightBox" class="inlineBlock"></div>
</body>
</html>
